<div class="row">

    <div class="col-3">
        <app-product-filter [category]="this.category"></app-product-filter>
    </div>

    <div class="col-9">
        <div class="row">
            <ng-container *ngFor="let p of this.filteredProducts; let i = index">
                <div class="col">
                    <app-product-card [product]="p.value" [shopping-cart]="this.cart"></app-product-card>
                </div>
                <div *ngIf="(i+1)%2 === 0" class="w-100"></div>
            </ng-container>
        </div>
    </div>

</div>
